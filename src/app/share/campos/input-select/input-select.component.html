<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <mat-select [formControlName]="controlName" [placeholder]="titulo" >
        <mat-option *ngFor="let opcao of opcoes" [value]="opcao">{{opcao}}</mat-option>
        
        </mat-select>
        <mat-error *ngIf="validation.hasErrorValidation(ControlName,'required')" >Campo obrigatorio</mat-error>
    </mat-form-field>
</div>
