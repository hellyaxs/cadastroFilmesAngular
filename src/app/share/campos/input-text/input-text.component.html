<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input matInput [formControlName]="ControlName" [name]="ControlName" [placeholder]="titulo">
        <mat-error *ngIf="validation.hasErrorValidation(formControl,'required')">Campo obrigatorio</mat-error>
        <mat-error *ngIf="validation.hasErrorValidation(formControl,'minlength')"> minimo 2 caracteres</mat-error>
        <mat-error *ngIf="validation.hasErrorValidation(formControl,'maxlength')">maximo de 50 caracteres</mat-error>
    </mat-form-field>
</div>
