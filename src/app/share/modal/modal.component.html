
  <div class="modal-dialog">
        <h3 class="modal-title">{{Alert.titulo}}</h3>
     
        <p>{{Alert.descricao}}</p>

        <button type="button" class="btn btn-primary" (click)="onNoClick()" *ngIf="Alert.possuiSave">Save changes</button>

  </div>
